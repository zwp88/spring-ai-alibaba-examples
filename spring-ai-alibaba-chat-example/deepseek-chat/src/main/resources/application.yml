server:
  port: 10001

spring:
  application:
    name: spring-ai-alibaba-deepseek-chat-model-example

  ai:
    deepseek:
      api-key: ${AI_DEEPSEEK_API_KEY}
      base-url: "https://api.deepseek.com"
      chat:
        options:
          model: deepseek-chat
      embedding:
        enabled: false